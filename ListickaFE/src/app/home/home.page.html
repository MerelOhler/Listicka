<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container" *ngIf="!isLoading">
    <h1>Users</h1>
    
    <ion-list>
      @for (user of users; track $index) {
        <ion-item>
          <ion-label>{{user.email}}</ion-label>
        </ion-item>
      }
    </ion-list>

    <h1>{{user.email}} - {{user.passwordHash}}</h1>
  </div>
</ion-content>
